backend:
  name: github
  repo: svirins/iam
  branch: main


media_folder: "src/assets/uploads"
public_folder: "uploads"


collections:
  - name: "page"
    label: "Page"
    folder: "src/content"
    create: true
    slug: "{{title}}" 
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "FrontImage", name: "frontimage", widget: "image"}
      - {label: "Price", name: "price", widget: "number"}
      - {label: "Text", name: "text", widget: "markdown"}

